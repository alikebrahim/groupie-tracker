    <div id="artist-grid">
        {{range .}}
        <div class="artist-card">
            <a href="/artist/?id={{.ID}}">
            <img src="{{.Image}}" alt="Artist" class="artist-image">
            </a>
            <div class="container">
                <h4><b>{{.Name}}</b></h4>
            </div>
        </div>
        {{end}}
    </div>
